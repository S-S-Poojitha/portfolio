    <!-- Three.js and Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
    <script>
      // Mobile menu toggle
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const closeMenuBtn = document.getElementById('close-menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      const mobileMenuLinks = mobileMenu.querySelectorAll('a');
      
      mobileMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
      });
      
      closeMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
        document.body.style.overflow = 'auto';
      });
      
      mobileMenuLinks.forEach(link => {
        link.addEventListener('click', () => {
          mobileMenu.classList.add('hidden');
          document.body.style.overflow = 'auto';
        });
      });
      
      // Contact form
      const contactForm = document.getElementById('contact-form');
      
      contactForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        // Simulate form submission
        const submitBtn = contactForm.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerText;
        
        submitBtn.innerText = 'Sending...';
        submitBtn.disabled = true;
        
        setTimeout(() => {
          contactForm.reset();
          submitBtn.innerText = 'Message Sent!';
          
          setTimeout(() => {
            submitBtn.innerText = originalText;
            submitBtn.disabled = false;
          }, 2000);
        }, 1500);
      });
      
      // Three.js background animation
      const canvas = document.getElementById('bg-canvas');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ 
        canvas: canvas,
        alpha: true,
        antialias: true
      });
      
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      
      // Create particle field
      const particlesGeometry = new THREE.BufferGeometry();
      const particlesCount = 500;
      const posArray = new Float32Array(particlesCount * 3);
      
      for (let i = 0; i < particlesCount * 3; i++) {
        posArray[i] = (Math.random() - 0.5) * 10;
      }
      
      particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
      
      const particlesMaterial = new THREE.PointsMaterial({
        size: 0.1,
        transparent: true,
        color: '#88ccff',
        blending: THREE.AdditiveBlending
      });
      
      const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
      scene.add(particlesMesh);
      
      // Create animated spheres
      const sphere1Geometry = new THREE.SphereGeometry(0.8, 32, 32);
      const sphere1Material = new THREE.MeshBasicMaterial({
        color: '#4385ff',
        transparent: true,
        opacity: 0.6,
        wireframe: true
      });
      const sphere1 = new THREE.Mesh(sphere1Geometry, sphere1Material);
      scene.add(sphere1);
      
      const sphere2Geometry = new THREE.SphereGeometry(1.2, 32, 32);
      const sphere2Material = new THREE.MeshBasicMaterial({
        color: '#a855f7',
        transparent: true,
        opacity: 0.4,
        wireframe: true
      });
      const sphere2 = new THREE.Mesh(sphere2Geometry, sphere2Material);
      scene.add(sphere2);
      
      // Position camera
      camera.position.z = 5;
      
      // Mouse movement effect
      let mouseX = 0;
      let mouseY = 0;
      
      function onDocumentMouseMove(event) {
        mouseX = (event.clientX - window.innerWidth / 2) / 100;
        mouseY = (event.clientY - window.innerHeight / 2) / 100;
      }
      
      document.addEventListener('mousemove', onDocumentMouseMove);
      
      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        
        particlesMesh.rotation.y += 0.001;
        particlesMesh.rotation.z += 0.0005;
        
        // Mouse movement effect
        particlesMesh.rotation.y += mouseX * 0.0005;
        particlesMesh.rotation.x += mouseY * 0.0005;
        
        // Animate spheres
        const time = Date.now() * 0.001;
        sphere1.position.x = Math.sin(time * 0.5) * 1.5;
        sphere1.position.y = Math.cos(time * 0.3) * 1;
        sphere1.rotation.x += 0.005;
        sphere1.rotation.y += 0.005;
        
        sphere2.position.x = Math.cos(time * 0.4) * 2;
        sphere2.position.y = Math.sin(time * 0.3) * 1.2;
        sphere2.rotation.x += 0.003;
        sphere2.rotation.y += 0.003;
        
        renderer.render(scene, camera);
      }
      
      animate();
      
      // Handle window resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      });
      
      // Scroll animations
      const animateSections = () => {
        const sections = document.querySelectorAll('.section');
        
        sections.forEach(section => {
          const sectionTop = section.getBoundingClientRect().top;
          const sectionBottom = section.getBoundingClientRect().bottom;
          const windowHeight = window.innerHeight;
          
          if (sectionTop < windowHeight * 0.8 && sectionBottom > 0) {
            section.classList.add('animate-fade-in');
          }
        });
      };
      
      window.addEventListener('scroll', animateSections);
      window.addEventListener('load', animateSections);
    </script>
